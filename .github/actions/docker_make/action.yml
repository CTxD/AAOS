# docker_make.yml
version: v1
inputs:
  who-to-greet: # id of input
    description: "Who to greet"
    required: true
    default: "World"
outputs:
  time: # id of output
    description: "The time we greeted you"
runs:
  using: "docker"
  image: "ctxd/tacos:path-fix"
  args:
    - ${{ inputs.who-to-greet }}
